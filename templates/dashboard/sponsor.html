{% extends 'base.html' %}
{% block content %}
  <div class="text-center">
    <h3>Sponsorship Dashboard</h3>
    <p class="lead">Track the number of bags sold</p>

    <!-- Display bags sold -->
    <div class="card shadow p-4 mx-auto" style="max-width: 400px;">
      <h4>Total Bags Sold</h4>
      <p class="display-4">{{ bags_sold }}</p>

      {% if current_user.is_admin %}
        <!-- Edit option for admin -->
        <form method="POST" action="{{ url_for('update_bags') }}">
          <div class="form-group">
            <input type="number" name="bags_sold" value="{{ bags_sold }}" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary mt-2">Update</button>
        </form>
      {% endif %}
    </div>
  </div>
{% endblock %}
